<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Appointments Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-6">
  <div class="max-w-4xl mx-auto space-y-6">

    <h1 class="text-4xl font-bold text-center text-blue-700 mb-6">Healthcare Appointments â€” Demo</h1>

    <!-- Create Appointment -->
    <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600">Create Appointment</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-medium">Appointment ID</span>
          <input id="input-id" type="number" value="1001" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="font-medium">Patient Name</span>
          <input id="input-name" type="text" value="Somchai Prasert" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="font-medium">Doctor Name</span>
          <input id="input-doctor" type="text" value="Dr. Anan" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
        <label class="block">
          <span class="font-medium">Datetime</span>
          <input id="input-date" type="datetime-local" value="2025-09-10T09:30" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </label>
      </div>
      <button id="btn-create" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-semibold shadow">Create (POST)</button>
    </div>

    <!-- Appointments List -->
    <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-purple-600">Appointments</h2>
      <div id="appointments-list" class="space-y-3 text-gray-700 text-sm">Loading...</div>
    </div>

    <!-- Manual PUT -->
    <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-green-600">Manual PUT (Update)</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-medium">Target Appointment ID</span>
          <input id="put-id" type="number" value="1001" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" />
        </label>
        <label class="block">
          <span class="font-medium">Patient Name</span>
          <input id="put-name" type="text" value="Somchai Prasert" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" />
        </label>
        <label class="block">
          <span class="font-medium">Doctor Name</span>
          <input id="put-doctor" type="text" value="Dr. Arun" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" />
        </label>
        <label class="block">
          <span class="font-medium">Datetime</span>
          <input id="put-date" type="datetime-local" value="2025-09-12T10:00" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" />
        </label>
      </div>
      <button id="btn-put" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition font-semibold shadow">Update (PUT)</button>
    </div>

    <!-- Footer -->
    <div class="text-sm text-gray-500 text-center">
      API base: <code id="api-base" class="bg-gray-100 px-1 rounded">http://54.169.154.143:3867</code><br/>
      Note: If API runs on different host/port, edit <code>app.js</code> variable <code>API_BASE</code>.
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
